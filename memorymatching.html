<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            width: 1000px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #1E90FF;
            cursor: pointer;
            position: relative;
            perspective: 600px;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-front {
            background-color: #1E90FF;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Memory Matching Game</h1>
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="reset">Restart Game</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const resetButton = document.getElementById('reset');
        const message = document.getElementById('message');

        const symbols = ['â­', 'ðŸŽ', 'ðŸ¶', 'ðŸš—', 'ðŸŒˆ', 'âš½', 'ðŸ¦', 'ðŸŽˆ', 'ðŸŽµ', 'ðŸ‰', 'ðŸ±', 'ðŸš€', 'ðŸŒŸ', 'ðŸ„', 'ðŸ¸', 'ðŸŽ'];
        let cardArray = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;

        function initGame() {
            cardArray = [...symbols, ...symbols];
            cardArray.sort(() => 0.5 - Math.random());
            gameBoard.innerHTML = '';
            matchesFound = 0;
            message.innerText = '';
            lockBoard = false;
            [firstCard, secondCard] = [null, null];

            cardArray.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerText = symbol;

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', flipCard);

                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
            matchesFound += 1;

            if (matchesFound === symbols.length) {
                message.innerText = "Congratulations! You found all matches!";
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        resetButton.addEventListener('click', initGame);

        initGame();
    </script>

</body>
</html>
